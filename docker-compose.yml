services:
  postgres:
    image: postgres:latest
    container_name: hono-trpc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hono_trpc_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
